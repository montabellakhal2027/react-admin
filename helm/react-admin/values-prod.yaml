# Production environment overrides
replicaCount: 3

image:
  repository: monta2027/reactadmin
  tag: "latest"  # Always use tagged versions in production
  pullPolicy: IfNotPresent

service:
  type: ClusterIP  # In production, usually exposed via Ingress
  port: 80
  targetPort: 80

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: react-admin.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: react-admin-tls
      hosts:
        - react-admin.com

env:
  - name: NODE_ENV
    value: "production"
  - name: REACT_APP_API_URL
    value: "https://api.yourdomain.com"
  - name: REACT_APP_TITLE
    value: "React Admin Dashboard"

# Node placement (optional, remove if not using spot nodes)
nodeSelector: {}

tolerations:
  - key: "spot"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

# Define container ports and probes
containerPort: 80

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

