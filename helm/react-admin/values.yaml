replicaCount: 2

image:
  repository: yourdockerhub/react-admin  # Change this to your Docker Hub
  tag: "latest"
  pullPolicy: IfNotPresent


service:
  type: NodePort  
  port: 80
  targetPort: 3000
  nodePort: 30080  


ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

  hosts:
    - host: react-admin.com  
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: NODE_ENV
    value: "production"
  - name: REACT_APP_API_URL
    value: "https://api.yourdomain.com"  
  - name: REACT_APP_TITLE
    value: "React Admin Dashboard"


livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3


nodeSelector: {}
tolerations: []

affinity: {}
